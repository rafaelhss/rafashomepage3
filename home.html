<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
  </head>
  <body>
    <a-scene background="color: #222222">
      <a-assets>
        <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay
      preload></audio>
      </a-assets>

     
  <!--    <a-entity position="0 0 0" id="cursor" animation="property: position; to: 0 0 -30; dur: 30000; easing: linear;"> -->
      <a-entity position="0 0 -27">
        <a-camera id="camera">
            <a-cursor fuse="true" fusetimeout="1000" color="#4CC3D9" >
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.5 0.5 0.5" to="1 1 1"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" fill="forwards" from="3 3 3" to="1 1 1"></a-animation>
            </a-cursor>
        </a-camera>
      </a-entity>

      <!-- 
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
-->
      
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
      
      <a-box position="0 1.6 0" animation="property: position; to: 5 1.6 0; dur: 1500; easing: linear"></a-box>

      
      <a-plane position="-6 0 0" rotation="-90 0 0" width="2" height="60" color="#333333" shadow></a-plane>
      <a-plane position="-3 0 0" rotation="-90 0 0" width="2" height="60" color="#333333" shadow></a-plane>
      <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="60" color="#333333" shadow></a-plane>
      <a-plane position="3 0 0" rotation="-90 0 0" width="2" height="60" color="#333333" shadow></a-plane>
      <a-plane position="6 0 0" rotation="-90 0 0" width="2" height="60" color="#333333" shadow></a-plane>
      
      
      <!--<a-box class="animal" position="-3 0.5 -3" rotation="0 0 0" color="#4CC3D9" shadow transparent="true" animation="property: position; to: -3 0.5 -30; dur: 4500; easing: linear;"></a-box>
-->
      
      
            
      
      
      
      
    </a-scene>
  </body>
  <script src="life.js"></script>  
  
</html>
